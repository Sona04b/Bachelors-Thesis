<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacilli Count Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            background-image: url('https://source.unsplash.com/1920x1080/?bacteria,science'); /* Change to your desired background image */
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1, h2 {
            margin-top: 20px;
        }

        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .image-section {
            text-align: center;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: transform 0.2s; /* Animation on hover */
        }

        .image-section img:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .table-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 80%;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        td, th {
            padding: 12px;
            text-align: center;
        }

        .bacilli-count {
            font-size: 1.5rem;
            color: #0d6efd;
            margin-top: 30px;
            text-align: center;
        }

        .centered {
            display: grid;
            grid-template-columns: 1fr;
        }

        .upload-again-btn {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        /* Button styles */
        .btn-primary {
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0b5ed7; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bacilli Count Result</h1>
        
        <!-- Bacilli Count Display -->
        <div class="bacilli-count">
            <strong>Total Bacilli Count: </strong>{{ count }}
        </div>

        <!-- Uploaded Image Section -->
        <div class="image-section">
            <h2>Uploaded Image</h2>
            <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image" class="img-thumbnail">
        </div>

        <!-- Processed Image Section -->
        <div class="image-section">
            <h2>Processed Image with Bounding Boxes</h2>
            <img src="{{ url_for('static', filename='uploads/plot_image.png') }}" alt="Processed Image" class="img-thumbnail">
        </div>

        <!-- Bacilli Details Table (centered with borders around each cell) -->
        <div class="table-section">
            <h2>Detected Bacilli Count Details</h2>
            <table class="table table-striped table-bordered">
                {{ data_table|safe }}
            </table>
        </div>

        <!-- Single Bacillus Count -->
        <div class="centered">
            <h2>Number of Single Bacillus</h2><br>
            <p class="lead">{{ num_sing_tb_list }}</p>
        </div>

        <!-- Upload Again Button -->
        <div class="upload-again-btn">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-3">Upload Again</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
